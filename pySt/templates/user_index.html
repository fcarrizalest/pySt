{% extends "base.html" %}

{% block content %}


	<div class="newForm"> 
	<form method="POST" action="{{url_for('.submit')}}">


{{ form.csrf_token }}

{{ form.username.label }} {{ form.username(size=20) }}

{{ form.password.label }} {{ form.password(size=40) }}


{{form.groups}}

		<input type="submit" >
	</form>
</div>


<div class="list">

{% for u in users %}
	<div class="row">
		<div> <a href="{{url_for('.show_user', id_user=u.id)}}" > {{ u.username }}  </a> </div>
		<div>  <a href="{{url_for('.del_user', id_user=u.id)}}" > Borrar  </a>  </div>
	</div>
{% endfor %}

</div>
{% endblock %}
