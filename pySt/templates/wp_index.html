{% extends "base.html" %}

{% block content %}



<div class="newForm"> 
	<form method="POST" action="{{url_for('.submit')}}">


{{ form.csrf_token }}

{{ form.name.label }} {{ form.name(size=20) }}

		<input type="submit" >
	</form>
</div>


<div class="list">

		<div>  <a href="{{url_for('.del_wp', id_wp=wp.id)}}" > Borrar  </a>  </div>
	</div>
{% endfor %}

</div>



{% endblock %}
